<div class="container mt-4 bg-primary-subtle">
    <h2 i18n>Añadir nueva categoría</h2>
    <form>
        <div class="mb-3">
            <input type="text" name="descripcion" id="description" class="form-control" i18n-placeholder
                placeholder="Escribe la categoría" [(ngModel)]="cat.nombre">
        </div>
        <button type="submit" class="btn btn-primary mb-3" i18n (click)="alta()">Guardar</button>
    </form>
</div>
