<div class="container mt-4 bg-primary-subtle border border-primary rounded border-2">
    @if (!sesionIniciada){
        <div>
            <h2 i18n>Inicia sesión como administrador para añadir categorías</h2>
            <div class="mb-3">
                <label for="usuario" class="form-label fw-bold" i18n>Usuario</label>
                <input type="text" name="usuario" id="usuario" class="form-control" i18n-placeholder placeholder="Usuario" [(ngModel)]="usuario">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" i18n>Contraseña:</label>
                <input type="password" name="contrasenya" id="contrasenya" class="form-control" i18n-placeholder placeholder="Contraseña"/>
            </div>
            <button type="submit" class="btn btn-primary mb-3" i18n (click)="inicioSesion()">Iniciar sesión</button>
        </div>
    }
    @else {
        <h2 i18n>Añadir nueva categoría</h2>
        <form>
            @if (this.estringNombres()!= ""){
                <div class="accordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed bg-primary-subtle" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <span class="fw-bold" i18n>Ya tenemos las siguientes categorías, intentar añadirlas no servirá</span>
                            </button>
                          </h2>
                          <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <p> {{ estringNombres() }} </p>
                            </div>
                          </div>
                    </div>
                </div>

            }
            <div class="mb-3">
                <input type="text" name="descripcion" id="description" class="form-control" i18n-placeholder
                    placeholder="Escribe la categoría" [(ngModel)]="cat.nombre">
            </div>
            <button type="submit" class="btn btn-primary mb-3" i18n (click)="alta()">Guardar</button>
        </form>
    }

</div>
