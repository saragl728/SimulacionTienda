<div class="container mt-4 bg-primary-subtle border border-primary rounded border-2">
    <form>
        <h1>Crea tu cuenta</h1>
        <div class="mb-3">
            <label class="form-label fw-bold" i18n>Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold" i18n>Email(sólo admitimos gmail, yahoo y hotmail):</label>
            <input type="text" id="correo" name="correo" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold" i18n>Fecha de nacimiento(debes tener al menos 13 años):</label>
            <input type="date" id="fechaNac" name="fechaNac" class="form-control" />
        </div>

        <div class="mb-3">
            <input class="form-check-input me-2" name="acepto" type="checkbox" id="acepto" [(ngModel)]="confirmado">
            <label class="form-check-label" for="acepto">Acepto los términos y condiciones de uso</label>
        </div>

        @if (cont1 != cont2){
            <h2 class="text-danger-emphasis bg-warning-subtle border border-dark border-2">Las contraseñas no coinciden</h2>
        }

        <div class="mb-3">
            <label class="form-label fw-bold" i18n>Contraseña(usa una de la que te puedas acordar fácilmente):</label>
            <input type="password" name="contrasenya" id="contrasenya" class="form-control" [(ngModel)]="cont1" />
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold" i18n>Repite la contraseña:</label>
            <input type="password" name="cont2" id="contrasenya2" class="form-control" [(ngModel)]="cont2" />
        </div>

        <button type="submit" class="btn btn-primary mb-3" i18n (click)="crearCuenta()">Crear cuenta</button>
    </form>

</div>
