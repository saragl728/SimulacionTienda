<div class="container mt-4 bg-primary-subtle">
    <h2 i18n>AÃ±adir nuevo producto</h2>
    <form>
        <div class="mb-3">
            <label for="description" class="form-label" i18n>Nombre del producto</label>
            <input type="text" name="nombre" id="description" class="form-control" i18n-placeholder
                placeholder="Escribe el nombre del producto" [(ngModel)]="prod.nombre">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label" i18n>Precio</label>
            <input type="number" name="precio" id="price" class="form-control" i18n-placeholder placeholder="Escribe el precio"
                [(ngModel)]="prod.precio">
        </div>
        <button type="submit" class="btn btn-primary mb-3" i18n (click)="alta()">Guardar</button>
    </form>
</div>
